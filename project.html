    <style>
        /* Background gradient */
        body {
            background: linear-gradient(45deg, #f7c7d4, #d3d9f2);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar styling */
        
        .navbar {
    background: transparent;
    font-weight: bold;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000; /* ensures the navbar stays above other content */
    transition: background-color 0.3s ease;
}

/* Adjust body padding to avoid content overlap */
body {
    padding-top: 56px; /* adjust this value based on navbar height */
}
        .navbar-nav .nav-link {
            color: #333;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        /* Hero section styling */
        .hero {
            text-align: left;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2a2a8a;
            animation: fadeIn 1s ease-in-out;
        }
        .hero-content h2 {
            font-size: 2rem;
            color: #4a4a9d;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero-content p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        /* Button styling */
        .btn-custom {
            background-color: #6c63ff;
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #5a55d6;
        }

        /* Image styling */
        .hero-image {
            animation: slideIn 1.5s ease-in-out;
            border: 5px solid #333;
            max-width: 250px;
            height: auto;
        }

        /* Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
